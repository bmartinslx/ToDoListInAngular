<h3 class="bg-primary p-1 text-white">{{getName()}}'s To Do List:</h3>
<hr>
<!-- Container -->
<div class="container-fluid">
    <div class="row">
        <div class="col-2">    
        <input class="form-control p-20" #todoText />
            <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
            Add </button>
        </div>
    <br>
    <div class="col-8">
        <!-- Creating a To-do Table in Angular -->
        <table class="table table-striped table-bordered">
        <thead>
        <tr><th></th><th>Description</th><th>Done</th></tr>
        </thead>
            <tbody>
                <tr *ngFor="let item of getTodoItems(); let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" [(ngModel)]="item.done" /></td>
                    <td [ngSwitch]="item.done"> 
                        <span *ngSwitchCase="true">Yes</span>
                        <span *ngSwitchDefault>No</span>
                    </td>
                </tr>           
            </tbody>
        </table>  
    </div><!-- Col-8-->
    </div><!-- row -->
</div><!-- Container Fluid -->
